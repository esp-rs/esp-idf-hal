[package]
name = "esp-idf-hal"
version = "0.38.1"
authors = ["sapir <yasapir@gmail.com>", "Ivan Markov <ivan.markov@gmail.com>"]
edition = "2018"
resolver = "2"
categories = ["embedded", "hardware-support"]
keywords = ["hal", "idf", "esp-idf", "esp32"]
description = "A Hardware abstraction layer for Espressif's ESP family of microcontrollers based on the ESP-IDF framework."
repository = "https://github.com/esp-rs/esp-idf-hal"
license = "MIT OR Apache-2.0"
readme = "README.md"
documentation = "https://esp-rs.github.io/esp-idf-hal/"
rust-version = "1.61"

[features]
default = ["std", "alloc", "esp-idf-sys", "embassy-time-timer00"]
std = ["alloc", "esp-idf-sys/std", "edge-executor?/std"]
alloc = []
critical-section-interrupt = ["critical-section"]
critical-section-mutex = ["critical-section"]
riscv-ulp-hal = []
embassy-time-timer00 = ["embassy-time"]
embassy-time-timer01 = ["embassy-time"]
embassy-time-timer10 = ["embassy-time"]
embassy-time-timer11 = ["embassy-time"]

[dependencies]
nb = "0.1.2"
embedded-hal = "=1.0.0-alpha.8"
embedded-hal-0-2 = { package = "embedded-hal", version = "0.2.7", features = ["unproven"] }
esp-idf-sys = { version = "0.31.9", optional = true, default-features = false, features = ["native"] }
critical-section = { version = "1.1", optional = true }
embassy-time = { version = "0.1", optional = true, features = ["tick-hz-1_000_000"], git = "https://github.com/embassy-rs/embassy" }
edge-executor = { version = "0.2", optional = true, default-features = false }

[build-dependencies]
embuild = "0.30.3"
anyhow = "1"

[dev-dependencies]
anyhow = "1"
esp-idf-sys = { version = "0.31.9", features = ["native", "binstart"] }
